<!DOCTYPE html>
<html>
<head>
  <title>Search Result Filter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .domain-input {
      display: flex;
      margin-bottom: 5px;
    }
    .domain-input input {
      flex: 1;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Filter Domains</h2>
  <div id="domains">
    <div class="domain-input">
      <input type="text" placeholder="Enter domain">
      <button class="remove-btn">Remove</button>
    </div>
  </div>
  <button id="add-domain">Add Domain</button>
  <button id="save">Save</button>

  <script src="popup.js"></script>
</body>
</html>
