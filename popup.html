<!DOCTYPE html>
<html>
<head>
  <title>Kitsune: Search Result Filter</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/kitsune-ver2-48.png" alt="icon" class="logo">
      <h1>Kitsune<span class="subtitle">Search Result Filter</span></h1>
      <button id="settings-btn" title="__MSG_settingsBtnTitle__">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.69-1.62-0.92L14.4,2.23C14.34,2,14.09,1.86,13.85,1.86 h-3.8c-0.24,0-0.48,0.14-0.54,0.37l-0.64,2.71c-0.59,0.23-1.12,0.54-1.62,0.92L5.84,5.84C5.62,5.76,5.37,5.84,5.25,6.05 L3.33,9.37c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C5.4,11.66,5.38,11.97,5.38,12.3c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.69,1.62,0.92 l0.64,2.71c0.06,0.23,0.3,0.37,0.54,0.37h3.8c0.24,0,0.48-0.14,0.54-0.37l0.64-2.71c0.59-0.23,1.12-0.54,1.62-0.92l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
      </button>
    </div>

    <div id="feedback-message-container"></div>

    <div id="main-view">
      <div class="domains-list" id="domains"></div>
      <div class="suggestions-section">
        <h3 data-i18n="suggestedDomains"></h3>
        <div class="suggestions-list" id="suggestions"></div>
      </div>
      <div class="add-domain-section">
        <input type="text" id="new-domain-input" data-i18n-placeholder="addDomainPlaceholder">
        <button id="add-domain-btn" data-i18n-title="addDomainBtnTitle">+</button>
      </div>
    </div>

    <div id="settings-view" class="hidden">
      <div class="settings-header">
        <button id="back-btn" data-i18n-title="backBtnTitle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41,16.59L10.83,12l4.58-4.59L14,6l-6,6l6,6L15.41,16.59z"/></svg>
        </button>
        <h2 data-i18n="settingsTitle"></h2>
      </div>
      <h3 data-i18n="activeOnWebsites"></h3>
      <div class="website-list">
        <div class="website-item">
          <label for="google-com-checkbox">google.com</label>
          <label class="switch">
            <input type="checkbox" id="google-com-checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="website-item">
          <label for="bing-com-checkbox">bing.com</label>
          <label class="switch">
            <input type="checkbox" id="bing-com-checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="website-item disabled">
          <label for="yahoo-com-checkbox">yahoo.com</label>
          <label class="switch disabled">
            <input type="checkbox" id="yahoo-com-checkbox" disabled>
            <span class="slider"></span>
          </label>
          <small class="coming-soon" data-i18n="comingSoon"></small>
        </div>
        <div class="website-item disabled">
          <label for="duckduckgo-com-checkbox">duckduckgo.com</label>
          <label class="switch disabled">
            <input type="checkbox" id="duckduckgo-com-checkbox" disabled>
            <span class="slider"></span>
          </label>
          <small class="coming-soon" data-i18n="comingSoon"></small>
        </div>
      </div>

      <h3 data-i18n="languageSettings"></h3>
      <div class="language-settings">
        <label for="language-select" data-i18n="selectLanguage"></label>
        <select id="language-select">
          <option value="default" data-i18n="languageDefault"></option>
          <option value="en" data-i18n="languageEnglish"></option>
          <option value="zh_TW" data-i18n="languageChinese"></option>
          <option value="ja" data-i18n="languageJapanese"></option>
        </select>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
